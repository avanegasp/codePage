<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>codePage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Compiled and minified CSS MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Montaga|Montserrat" rel="stylesheet">
  </head>
  <body>

    <section="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-1"></div>
          <div class="row">
            <div class="col m5 hide-on-small-only">
              imagen
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="codepage">CODEPAGE</h1>
                  <form class="signup-form">
                    <h2>Regístrate</h2>
                    <div class="section">
                      <a class="btn btn-fb hiden-on-small-only">Iniciar sesión con facebook</a>
                      <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="text" name="name" placeholder="Nombre" id="nombre" class="form-group" value="">
                      <input type="email" name="email" placeholder="Correo Electrónico" id="correo" class="form-group"  value="">
                      <input type="number" name="phone" placeholder="Número celular" id="telefono" class="form-group"  value="">
                      <input type="password" name="password" placeholder="Contraseña" id="contraseña" class="form-group"  value="">
                      <button onclick="enviar" class="btn waves efect waves-light btn-signup" type="submit">Regístrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript MATERIALIZE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/formulario.js">

    </script>
  </body>
</html>
